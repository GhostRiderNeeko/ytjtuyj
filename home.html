<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/AE86.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding-top: 0;
            color: #fff; /* White text color */
        }

        .topbar {
            overflow: hidden;
            background-color: #333;
            width: 100%; /* Full width */
        }

        .topbar-brand {
            float: right; /* Align the logo to the right */
        }

        .topbar-brand img {
            max-width: 80px;
            height: auto;
        }

        .topbar a {
            float: left;
            font-size: 20px;
            color: #fff; /* White text */
            text-align: center;
            padding: 20px 10px; /* Adjusted padding for smaller screens */
            text-decoration: none;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .topbar a:hover {
            background-color: #E3B448; /* Red on hover */
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 20px;
            border: none;
            outline: none;
            color: white;
            padding: 20px 10px; /* Adjusted padding for smaller screens */
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #bdbbbb;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center; /* Center the text */
            padding: 20px; /* Add padding for spacing */
        }

        .dropdown-content a {
            float: none;
            color: #fff; /* White text */
            padding: 15px 15px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-size: 18px; /* Adjusted font size for smaller screens */
        }

        .dropdown-content a:hover {
            background-color: #E3B448; /* Light gray on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }

        .content {
            font-size: 32px; /* Adjusted font size for smaller screens */
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            backdrop-filter: blur(5px);
            padding: 20px;
            text-align: center;
            margin-top: 50px; /* Adjust the margin to center vertically */
        }

        .read-more-button {
            color: #fff;
            font-size: 16px; /* Adjusted font size for smaller screens */
            text-decoration: none;
            background-color: #333;
            padding: 10px 15px; /* Adjusted padding for smaller screens */
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: inline-block;
        }

        .read-more-button:hover {
            background-color: #555;
        }
    </style>

    <!-- Font Awesome for the caret-down icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Top navigation bar -->
    <div class="topbar">
        <div class="topbar-brand">
            <img src="images/PISTONS.jpg" alt="Auto Point Logo">
        </div>
        <!-- Navigation links -->

        <!-- Dropdown menu - About -->
        <div class="dropdown">
            <button class="dropbtn">About
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="about.html">About Us</a>
                <a href="Our team.html">Our Team</a>
            </div>
        </div>

        <!-- Other navigation links -->
        <a href="service.html">Service</a>
        <a href="store.html">Store</a>
        <a href="booking.html">Booking</a>
        <a href="login.html">Login</a>
        <a href="cart.html">Cart</a>
    </div>

    <!-- Main content area -->
    <div class="content">
        <h1>Welcome to Auto Point</h1>

        <!-- Read More Button -->
        <a href="about.html" class="read-more-button">Read More</a>
    </div>
</body>

</html>
