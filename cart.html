<!DOCTYPE html>
<html>

<head>
    <title>Cart</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/AE86.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding-top: 0;
            color: #fff; /* White text color */
        }
        .checkoutLayout{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            padding: 20px;
        }
        .checkoutLayout .right{
            background-color: gray;
            border-radius: 20px;
            padding: 40px;
            color: #fff;
        }
        .checkoutLayout .list img{
        height: 70px;
        }
        .checkoutLayout .right .form{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            border-bottom: 1px solid #9ea0c2;
            padding-bottom: 20px;
        }
        .checkoutLayout .form .group:nth-child(-n+3){
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .checkoutLayout .form input,
        .checkoutLayout .form select{
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            border-radius: 20px;
            margin-top: 10px;
            border: none;
            background-color: aliceblue;
            color: #130101;

        }

        .checkoutLayout .row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .checkoutLayout .row div:nth-child(2){
            font-weight: bold;
            font-size: x-large; 
        }
        .buttonCheckout{
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 20px;
            margin-top: 20px;
            font-weight: bold;
            color:#fff;
            background-color: rgb(0, 0, 0);
        }
        .returnCart h1{
            border-top: 1px solid #eee;
            padding: 20px 0;
        }
        .returnCart .item{
            display: grid;
            grid-template-columns: 80px 1fr 50px 80px;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 10px;
            box-shadow: 0 10px 20px #555;
            border-radius: 20px;
        }
        .returnCart .item .name,
        .returnCart .item .returnPrice{
            font-size: x-large;
            font-weight: bold;
        }
            

        .topbar {
            overflow: hidden;
            background-color: #333;
            width: 100%; /* Full width */
        }

        .topbar-brand {
            float: right; /* Align the logo to the right */
        }

        .topbar-brand img {
            max-width: 80px;
            height: auto;
        }

        .topbar a {
            float: left;
            font-size: 18px; /* Adjusted font size for smaller screens */
            color: #fff; /* White text */
            text-align: center;
            padding: 20px 10px; /* Adjusted padding for smaller screens */
            text-decoration: none;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .topbar a:hover {
            background-color: #E3B448; /* Red on hover */
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 18px; /* Adjusted font size for smaller screens */
            border: none;
            outline: none;
            color: white;
            padding: 20px 10px; /* Adjusted padding for smaller screens */
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #bdbbbb;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center; /* Center the text */
            padding: 20px; /* Add padding for spacing */
        }

        .dropdown-content a {
            float: none;
            color: #fff; /* White text */
            padding: 15px 15px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-size: 18px; /* Adjusted font size for smaller screens */
        }

        .dropdown-content a:hover {
            background-color: #E3B448; /* Light gray on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }

        .content {
            font-size: 24px; /* Adjusted font size for smaller screens */
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            backdrop-filter: blur(5px);
            padding: 20px;
            text-align: center;
            margin-top: 30px; /* Adjust the margin to center vertically */
        }

        /* Cart items styling */
        .cart-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px; /* Adjusted padding for smaller screens */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .item-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 18px; /* Adjusted font size for smaller screens */
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 16px; /* Adjusted font size for smaller screens */
            color: #E3B448;
        }

        /* Form styling */
        form {
            max-width: 90%; /* Adjusted maximum width for smaller screens */
            margin: 0 auto;
            padding-top: 20px; /* Added padding for spacing */
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Adjusted font size for smaller screens */
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #E3B448;
        }
    </style>
</head>

<body>
    <!-- Top navigation bar -->
    <div class="topbar">
        <div class="topbar-brand">
            <img src="images/PISTONS.jpg" alt="Auto Point Logo">
        </div>
        <!-- Navigation links -->

        <!-- Dropdown menu - About -->
        <div class="dropdown">
            <button class="dropbtn">About
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="about.html">About Us</a>
                <a href="Our team.html">Our Team</a>
            </div>
        </div>

        <!-- Dropdown menu - Services -->
        <div class="dropdown">
            <button class="dropbtn">Services
                <i class="fas fa-caret-down"></i>
            </button>
        </div>

        <!-- Other navigation links -->
        <a href="store.html">Store</a>
        <a href="booking.html">Booking</a>
        <a href="login.html">Login</a>
        <a href="cart.html">Cart</a>
        <a href="home.html">Home</a>
    </div>



    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <h1>List Product In Cart</h1>
                <div class="list">
                    <div class="item">
                        <img src="images/sparkplug.png" alt="">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$50/1 product</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnprice">$50</div>
                    </div>
                </div>
            </div>

            <div class="right">
                <h1>CHECKOUT</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Phone Number</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Address</label>
                        <input type="text" name="" id="">
                    </div>
                
                    </div>     
                
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">60</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">60</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">
                        CHECKOUT
                    </button>
                
            </div>
        </div>
    </div>


        <script src="checkout.js"></script>
</body>

</html>
