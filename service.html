<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/Akira Nakai.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding-top: 0;
            color: #fff; /* White text color */
        }

        .topbar {
            overflow: hidden;
            background-color: #333;
            width: 100%; /* Full width */
        }

        .topbar-brand {
            float: right; /* Align the logo to the right */
        }

        .topbar-brand img {
            max-width: 80px;
            height: auto;
        }

        .topbar a {
            float: left;
            font-size: 20px;
            color: #fff; /* White text */
            text-align: center;
            padding: 20px 10px; /* Adjusted padding for smaller screens */
            text-decoration: none;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .topbar a:hover {
            background-color: #E3B448; /* Red on hover */
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 20px;
            border: none;
            outline: none;
            color: white;
            padding: 20px 10px; /* Adjusted padding for smaller screens */
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #bdbbbb;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center; /* Center the text */
            padding: 20px; /* Add padding for spacing */
        }

        .dropdown-content a {
            float: none;
            color: #fff; /* White text */
            padding: 15px 15px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-size: 18px; /* Adjusted font size for smaller screens */
        }

        .dropdown-content a:hover {
            background-color: #E3B448; /* Light gray on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }

        .content {
            font-size: 28px; /* Adjusted font size for smaller screens */
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            backdrop-filter: blur(5px);
            padding: 20px;
            text-align: center;
            margin-top: 50px; /* Adjust the margin to center vertically */
        }

        /* Form styling */
        form {
            max-width: 80%; /* Adjusted maximum width for smaller screens */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px; /* Adjusted font size for smaller screens */
            color: #333;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Adjusted font size for smaller screens */
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <!-- Font Awesome for the caret-down icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Top navigation bar -->
    <div class="topbar">
        <div class="topbar-brand">
            <img src="images/PISTONS.jpg" alt="Auto Point Logo">
        </div>
        <!-- Navigation links -->

        <!-- Dropdown menu - About -->
        <div class="dropdown">
            <button class="dropbtn">About
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="about.html">About Us</a>
                <a href="Our team.html">Our Team</a>
            </div>
        </div>

        <!-- Other navigation links -->
        <a href="service.html">Service</a>
        <a href="store.html">Store</a>
        <a href="booking.html">Booking</a>
        <a href="login.html">Login</a>
        <a href="cart.html">Cart</a>
        <a href="home.html">Home</a>
    </div>
    <!-- Main content area -->
    <div class="content">
        <h1>Select Your Services</h1>
        <form>
            <label>
                <input type="checkbox" name="service" value="Vehicle Detailing"> Vehicle Detailing
           </label>
            <label>
                <input type="checkbox" name="service" value="Vehicle Inspection"> Vehicle Inspection
            </label>
            <label>
                <input type="checkbox" name="service" value="Engine Service"> Engine Services
            </label>
            <label>
                <input type="checkbox" name="service" value="Oil Change"> Oil Change Service        
            </label>
            <label>
                <input type="checkbox" name="service" value="Brake Service"> Brake Service
            </label>
            <label>
                <input type="checkbox" name="service" value="Wheel Service"> Wheel Service
            </label>
            <label>
                <input type="checkbox" name="service" value="Fluid Leak Repairs"> Fluid Leak Repairs
            </label>
            <label>
                <input type="checkbox" name="service" value="Alignment Services"> Alignment Services
            </label>
            <label>
                <input type="checkbox" name="service" value="Fuel System Cleaning"> Fuel System Cleaning
            </label>
            <label>
                <input type="checkbox" name="service" value="Electrical System Services"> Electrical System Services.
            </label>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
